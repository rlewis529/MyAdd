<h2>Products</h2>
<div *ngIf="products.length > 0; else loading">
    <ul>
        <div *ngFor="let product of products">
            <app-product [data]="product"></app-product>
        </div>
    </ul>
</div>
<ng-template #loading>
    <div>
        No products to display.  ng-template.
    </div>
</ng-template>
