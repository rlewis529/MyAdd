<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{data.imageUrl}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{data.productName}}</h5>
          <app-rating >
            <div [ngSwitch]="data.rating">
              <div *ngSwitchCase="1">Poor</div>
              <div *ngSwitchCase="2">Fair</div>
              <div *ngSwitchCase="3">Good</div>
              <div *ngSwitchCase="4">Very Good</div>
              <div *ngSwitchCase="5">Excellent</div>
              <div *ngSwitchDefault>Not Rated</div>
            </div>
          </app-rating>
          <p class="card-text">{{data.description | truncate: 10}}</p>
          <p class="card-text"><small class="text-muted">{{data.releasedDate | date | uppercase }}</small></p>
        </div>
      </div>
    </div>
  </div>
